<table class="table table-hover">
    <tr>
        <td style="width: 70px">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
        </td>
        <td>
            {{ '{username} posted {time}'.format(username=post.author.username,
                time=post.timestamp.strftime('%d-%b-%Y %H:%M:%S %Z')) }}
            <br>
            <span>{{ post.data }}</span>
        </td>
    </tr>
</table>
