{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block app_content %}
    <h1>Sign in</h1>
    <div class="row">
        <div class="col-md-4">{{ render_form(form) }}</div>
    </div>
    <br>
    <p>
        New user?
        <a href="{{ url_for('register') }}">Click to register!</a>
    </p>
    <p>
        Forgot your password?
        <a href="{{ url_for('reset_password_request') }}">
            Click to reset it
        </a>
    </p>
{% endblock %}
